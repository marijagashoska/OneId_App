spring.application.name=oneid
server.port=443
server.servlet.context-path=/oneid

server.ssl.key-store=classpath:server.p12
server.ssl.key-store-password=security123
server.ssl.key-password=security123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=1
server.ssl.enabled=true

spring.datasource.url=jdbc:h2:mem:~/data/ib
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.h2.console.settings.web-allow-others=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.max-http-request-header-size=64KB

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
